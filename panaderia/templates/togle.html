<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>slideToggle demo</title>
  <style>
  p {
    width: 400px;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>

<div>
	<button name='.clase1' class = 'accion'>Toggle</button>
	<p class='clase1'>
	  This is the paragraph to end all paragraphs.  You
	  should feel <em>lucky</em> to have seen such a paragraph in
	  your life.  Congratulations!
	</p>
</div>
<div>
	<button name='.clase2' class = 'accion'>Toggle</button>
	<p class='clase2'>
	  This is the paragraph to end all paragraphs.  You
	  should feel <em>lucky</em> to have seen such a paragraph in
	  your life.  Congratulations!
	</p>
</div>
<script>
$( '.accion').click(function() {
	var padre = $(this).attr('name');
  $(padre).slideToggle( "slow" );
});
</script>

</body>
</html>
